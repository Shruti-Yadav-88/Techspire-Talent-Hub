<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechSpire Talent Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <img src="logo.svg" alt="TechSpire Talent Hub" class="logo-img">
                    <span class="logo-text">TechSpire Talent Hub</span>
                </div>
                <div class="nav-menu" id="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                    <a href="register.html" class="nav-link">Register</a>
                </div>
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your TechSpire Talent Hub account</p>
                </div>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="your.name@cps.edu.np">
                        <small class="form-text">Must be a valid cps.edu.np email address</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required placeholder="Enter your password">
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                    
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    
                    <div class="auth-links">
                        <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                        <p><a href="#" class="forgot-password">Forgot your password?</a></p>
                    </div>
                </form>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create a test user if none exists
            const users = JSON.parse(localStorage.getItem('techspireUsers') || '[]');
            if (users.length === 0) {
                const testUser = {
                    id: Date.now().toString(),
                    firstName: 'Test',
                    lastName: 'User',
                    email: 'test.user@cps.edu.np',
                    studentId: 'TEST123',
                    password: 'password123',
                    talents: ['arts', 'dance'],
                    joinDate: new Date().toISOString(),
                    submissions: []
                };
                users.push(testUser);
                localStorage.setItem('techspireUsers', JSON.stringify(users));
                console.log('Test user created: test.user@cps.edu.np / password123');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMessage.textContent = '';
            successMessage.textContent = '';
            
            // Validate email domain
            if (!email.endsWith('@cps.edu.np')) {
                errorMessage.textContent = 'Please use a valid cps.edu.np email address';
                return;
            }
            
            // Check if user exists in localStorage
            const users = JSON.parse(localStorage.getItem('techspireUsers') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Store current user session
                const sessionUser = {
                    ...user,
                    lastLogin: new Date().toISOString()
                };
                localStorage.setItem('currentUser', JSON.stringify(sessionUser));
                
                if (rememberMe) {
                    localStorage.setItem('rememberedUser', email);
                } else {
                    localStorage.removeItem('rememberedUser');
                }
                
                successMessage.textContent = 'Login successful! Redirecting...';
                
                // Update user's online status
                const updatedUsers = users.map(u => {
                    if (u.email === user.email) {
                        return { ...u, lastLogin: new Date().toISOString() };
                    }
                    return u;
                });
                localStorage.setItem('techspireUsers', JSON.stringify(updatedUsers));
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                errorMessage.textContent = 'Invalid email or password';
            }
        });
        
        // Password toggle functionality
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
    <script type="module" src="js/navigation.js"></script>
</body>
</html>
