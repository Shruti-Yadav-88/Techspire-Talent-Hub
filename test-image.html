<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .image-container {
            border: 2px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            max-width: 500px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Image Test Page</h1>
    
    <div class="image-container">
        <h2>Testing art2.jpg</h2>
        <p>Path: contents/art2.jpg</p>
        <img src="contents/art2.jpg" alt="Test Image" id="testImage">
        <p id="status">Loading image...</p>
    </div>

    <script>
        const img = document.getElementById('testImage');
        const statusEl = document.getElementById('status');
        
        img.onload = function() {
            statusEl.textContent = 'Image loaded successfully!';
            statusEl.style.color = 'green';
        };
        
        img.onerror = function() {
            statusEl.textContent = 'Error: Could not load the image. Please check the path and file permissions.';
            statusEl.style.color = 'red';
            console.error('Failed to load image at:', img.src);
        };
    </script>
</body>
</html>
