<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TechSpire Talent Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <img src="logo.svg" alt="TechSpire Talent Hub" class="logo-img">
                    <span class="logo-text">TechSpire Talent Hub</span>
                </div>
                <div class="nav-menu" id="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                    <a href="login.html" class="nav-link">Login</a>
                </div>
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Join TechSpire Talent Hub</h1>
                    <p>Create your account to showcase your talents</p>
                </div>
                
                <form class="auth-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="your.name@cps.edu.np">
                        <small class="form-text">Must be a valid cps.edu.np email address</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input type="text" id="studentId" name="studentId" required placeholder="Enter your student ID">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required placeholder="Create a strong password">
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="form-text">Password must be at least 8 characters long</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="talents">Primary Talents (Select multiple)</label>
                        <div class="checkbox-grid">
                            <label class="checkbox-label">
                                <input type="checkbox" name="talents" value="arts">
                                <span class="checkmark"></span>
                                Arts
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="talents" value="singing">
                                <span class="checkmark"></span>
                                Singing
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="talents" value="dance">
                                <span class="checkmark"></span>
                                Dance
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="talents" value="poetry">
                                <span class="checkmark"></span>
                                Poetry
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="talents" value="blogs">
                                <span class="checkmark"></span>
                                Writing/Blogs
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="talents" value="innovations">
                                <span class="checkmark"></span>
                                Innovations
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="talents" value="crafts">
                                <span class="checkmark"></span>
                                Crafts
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            I agree to the Terms of Service and Privacy Policy
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                    
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    
                    <div class="auth-links">
                        <p>Already have an account? <a href="login.html">Sign in here</a></p>
                    </div>
                </form>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMessage.textContent = '';
            successMessage.textContent = '';
            
            // Validate email domain
            if (!email.endsWith('@cps.edu.np')) {
                errorMessage.textContent = 'Please use a valid cps.edu.np email address';
                return;
            }
            
            // Validate password
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long';
                return;
            }
            
            // Validate password confirmation
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                return;
            }
            
            // Get selected talents
            const talentCheckboxes = document.querySelectorAll('input[name="talents"]:checked');
            const talents = Array.from(talentCheckboxes).map(cb => cb.value);
            
            if (talents.length === 0) {
                errorMessage.textContent = 'Please select at least one talent category';
                return;
            }
            
            // Check if email already exists
            const users = JSON.parse(localStorage.getItem('techspireUsers') || '[]');
            if (users.find(u => u.email === email)) {
                errorMessage.textContent = 'An account with this email already exists';
                return;
            }
            
            // Create new user
            const newUser = {
                id: Date.now().toString(),
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: email,
                studentId: formData.get('studentId'),
                password: password,
                talents: talents,
                joinDate: new Date().toISOString(),
                submissions: []
            };
            
            // Save user
            users.push(newUser);
            localStorage.setItem('techspireUsers', JSON.stringify(users));
            
            successMessage.textContent = 'Account created successfully! Redirecting to login...';
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
        
        // Password toggle functionality
        function setupPasswordToggle(inputId, toggleId) {
            document.getElementById(toggleId).addEventListener('click', function() {
                const passwordInput = document.getElementById(inputId);
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        }
        
        setupPasswordToggle('password', 'passwordToggle');
        setupPasswordToggle('confirmPassword', 'confirmPasswordToggle');
    </script>
    <script type="module" src="js/navigation.js"></script>
</body>
</html>
